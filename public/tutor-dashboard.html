<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard - Academic Wizard</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="animated-bg"></div>
    <div class="stars-bg"></div>

    <header class="header">
        <div class="container">
            <div class="logo-container">
                <span class="logo-icon">‚ú®</span>
                <a href="index.html" class="logo">Academic<span class="logo-accent">Wizard</span></a>
            </div>
            <button class="hamburger" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="navbar">
                <a href="tutor-dashboard.html" class="nav-link active">Dashboard</a>
                <a href="resources.html" class="nav-link">Resources</a>
                <a href="#" onclick="logout()" class="btn btn-secondary btn-sm">Logout</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="content-section">
            <div class="container">
                <div class="dashboard-header">
                    <h1>Welcome, <span id="tutor-name">Tutor</span>! üë®‚Äçüè´</h1>
                    <p class="dashboard-subtitle">Manage your tutoring sessions</p>
                </div>
                
                <!-- Stats Overview -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Sessions</h3>
                        <p id="total-sessions" class="stat-value">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>This Week</h3>
                        <p id="week-sessions" class="stat-value">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Earned</h3>
                        <p id="total-earned" class="stat-value">¬£0</p>
                    </div>
                </div>

                <!-- My Sessions -->
                <div class="admin-section with-divider">
                    <div class="section-divider"></div>
                    <h2>My Booked Sessions</h2>
                    <div class="search-bar">
                        <input type="text" id="sessions-search" placeholder="üîç Search sessions by student, subject, or date...">
                    </div>
                    <div id="sessions-list" class="list-container">
                        <p style="color: var(--text-muted);">Loading your sessions...</p>
                    </div>
                    <div id="sessions-pagination" class="pagination pagination-wrapper"></div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Academic Wizard</h3>
                    <p>Tutor Dashboard</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Academic Wizard. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="javascript/api.js"></script>
    <script src="javascript/tutor-dashboard.js"></script>
    <script src="javascript/navbar.js"></script>
</body>
</html>
